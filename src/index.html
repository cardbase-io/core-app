<!doctype html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <title>Cardbase.io - Application Boilerplate for Platform Based ideas with Angular, Material and PWA</title>

  <!--  TODO: Update w/ a valid description-->
  <meta name="description" content="Put your description here.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- pwa capabilities : only for entry page-->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- icons -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- ie tiling/pinnig -->
  <meta name="application-name" content="app-name">

  <meta name="msapplication-navbutton-color" content="#ff0000">
  <meta name="msapplication-window" content="width=768;height=1024">

  <meta name="apple-mobile-web-app-title" content="app-name">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- chrome install app -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- startup load on safari. for chrome automatically generated from .webmanifest -->

        media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
        href="assets/icons/icon-192x192.png">

  <!-- Required styles for MDC Web -->
  <link disabled href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet" media="screen">
