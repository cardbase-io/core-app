<mat-toolbar color="primary" #matToolbar>
  <mat-toolbar-row>
    <mat-icon class="top-menu-icon" aria-hidden="false" aria-label="Menu" >menu</mat-icon>
    <span class="top-menu-spacer"></span>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card class="master-card mat-elevation-z1" *ngFor="let item of masterCards">
  <mat-card-header *ngIf="item.cardHeader.title.length > 0">
    <mat-card-title>{{ item.cardHeader.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content routerLink="{{ item.cardContent.routerLink }}" routerLinkActive="active">
    <img mat-card-image src="{{ item.cardContent.imageSrcURL}}" alt="{{ item.cardContent.imageAltText}}">

    <mat-card-title>{{ item.cardContent.title}}</mat-card-title>
    <mat-card-subtitle>{{ item.cardContent.subTitle}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
