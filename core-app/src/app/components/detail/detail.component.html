<mat-toolbar color="primary" #matToolbar>
  <mat-toolbar-row>
    <mat-icon class="top-menu-icon" aria-hidden="false" aria-label="Back"
              routerLink="/">
      keyboard_arrow_left
    </mat-icon>
    <span class="top-menu-spacer"></span>
    <span>Subtitle</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="detail-card mat-elevation-z1" *ngFor="let item of detailCards">

  <mat-card-content routerLink="{{ item.cardContent.externalRouterLink }}" routerLinkActive="active">

    <mat-card-title class="mat-card-content">{{ item.cardContent.title.substr(0, 40)}}</mat-card-title>

    <mat-card-subtitle class="mat-card-subtitle">
      <mat-icon class="mat-card-flat" *ngIf="item.cardContent.icon.length > 0">{{ item.cardContent.icon }}</mat-icon>
      {{ item.cardContent.tags }}
    </mat-card-subtitle>
  </mat-card-content>

  <!--  TODO: more than 1 buttons must be horizontal -->
  <mat-card-actions *ngFor="let buttons of item.cardActions">
    <button mat-button routerLink="{{ buttons.routerLink }}">{{ buttons.btnText}}</button>
  </mat-card-actions>
</mat-card>
